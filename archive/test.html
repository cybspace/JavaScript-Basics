<meta charset="utf-8">
<script type="text/javascript">
    function numInput(isPositive, i) {
        var input = +prompt("Введите " + i + " число");
        if (isPositive) {
            while (isNaN(input) || input < 0) {
                input = +prompt("Ошибка! \n\nЧисло должно быть положительным. \nДля разделителя десятичной части используйте точку. \n\nВведите еще раз");
            }
        }
        else {
            while (isNaN(input)) {
                input = +prompt("Ошибка! \n\nДля разделителя десятичной части используйте точку. \n\nВведите еще раз");
            }
        }
        return input;
    }

    function requrs(n) {
        if (n != 1 && n!= 0) {
            return (requrs(n - 1) * n)
        } else {
            return 1
        };
    }


    var a = numInput(true, "искомое");
    alert(requrs(a));

</script>
