<meta charset="utf-8">
<script type="text/javascript">
// Игра "Угадай число". Компьютер загадывает число от 0 до 100. Пользователь пытается его угадать.
// Если число больше или меньше угаданного - компьютер сообщает лю этом.
// Также подсчитываем число попыток.

  var number = (Math.random() * 100).toFixed(0); //Math.random() выдет рандомное число от 0 до 1
  alert("Я загадал число от 0 до 100. \nПопробуй его угадать!");
  var guess = +prompt("Введи число:");
  //если введено число за границами 0..100
  while (guess < 0 || guess > 100) {
    guess = +prompt("Я же сказал, от 0 до 100!");
  }

  var count = 1; //считаем число попыток
  while (guess != number) {
    count++;
    if (guess < number) {
      if (number - guess <= 10) {
        guess = +prompt("Совсем близко, но мое число больше!");
      }
      else {
        guess = +prompt("Мое число больше!");
      }
    }
    else {
      if (guess - number <= 10) {
        guess = +prompt("Совсем близко, но мое число меньше!");
      }
      else {
        guess = +prompt("Мое число меньше!");
      }
    }
  }

alert("Молодец!\n\nТы угадал за " + count + " попыток!");

  window.location.href = 'index.html';

</script>
