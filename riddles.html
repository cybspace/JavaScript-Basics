<meta charset="utf-8">
<script type="text/javascript">
  var answer = prompt("Хочешь загадку?");
  if (answer.toLowerCase() == "да") {
    var count = 0;
    var riddle = prompt("Ок! Начнем с простого. \nКто утром ходит на четырех ногах, днем ходит на двух ногах, а вечером - на трех?");
    if (riddle.toLowerCase() == "человек") {
    count++;
    alert("Ну, это было просто! Наверняка ты уже слышал эту загадку. \n\nЖми ОК и продолжим...");

    } else {
    alert("Пффф! Нет. Либо ответ, либо написание - неверны! \nВнимательно читай вопрос и инструкцию! \nЖми ОК и продолжим...");
    }

    riddle = prompt("А теперь посложнее: \n\nМы на небе все время, \nно не видны порой. \nЧем больше света вокруг, \nем меньше виден наш строй. \n\nКто мы?");
    if (riddle.toLowerCase() == "звезды" || riddle.toLowerCase() == "звёзды") {
      count++;
      if (count == 2) {
        alert("Огого! Да у нас тут знаток! Следующая загадка будет сложнее! \n \nБудьте добры нажать Ок и мы продолжим!");
      } else {
        alert("Правильно! \nСтранно, что ты не решил первую загадку! \n\nЖми ОК и продолжим!");
      }
    }
    else {
      if (count == 1) {
        alert("Неверно! А так все хорошо начиналось! \n\nЖми ОК и продолжим...");
      } else {
        alert("Правильно! \nАхахах... нет... шучу! Ты не угадал! Опять! \nМожет тебе просто не повезло, но я думаю - это закономерность. \nЕсли нажмешь ОК - будет еще загадка!");
      }
    }

    riddle = prompt("Последняя загадка: \nЗагляни внутрь, чтобы найти ответ! Я ключ к товему выживанию! \n\nНичего не напоминает?");
    if (riddle.toLowerCase() == "орган") {
      count++;
      if (count == 3) {
        alert("Ты ДРУЗЬ-МАСТЕР! " + count + " из 3-х! Это мощняк!");
      } else if (count == 2) {
        alert("Правильно! Ты угадал " + count + " из 3-х загадок! \n\nПравильные ответы 1: человек, 2: звезды, 3: орган.");
      }
      else {
        alert("НЕ МОЖЕТ БЫТЬ! Скажи, Google помог? А? Google? \nТак или иначе, ты угадал! \n\nПравильные ответы 1: человек, 2: звезды, 3: орган.");
      }
    }
    else {
      if (count == 2) {
        alert("К сожалению ты не угадал! Но " + count + " из 3-х загадок тоже хорошо! \n\nОтвет на последнюю загадку: орган.");
      } else if (count == 1) {
        alert("Неверно. Всего вы угадали " + count + " из 3-х загадок. \n\nПравильные ответы 1: человек, 2: звезды, 3: орган.");
      }
      else {
        alert("Неа! \nА теперь загадка которая будет точно тебе по зубам: \nКто не угадал ни одной загадки? Ладно, не парься! \n\nПравильные ответы 1: человек, 2: звезды, 3: орган, 4: я.");
      }
    }

  }
  else if (answer.toLowerCase() == "нет") {
    alert("Пока!");
  }
  else {
    alert("Я понимаю только да или нет! \n\nДля продолжения нажми ОК и перезагрузи страницу!")
  }


</script>
