<meta charset="utf-8">
<script type="text/javascript">
  var usd = 65.6;
  var eur = 72.6;
  var rub = +prompt("Сколько у вас рублей?");
  alert("Ваши " + rub + "₽ равны \n" + (rub / usd).toFixed(2) + "$ по курсу 1$ = " +
  usd + "₽ \n" + (rub / eur).toFixed(2) + "€ по курсу 1€ = " + eur + "₽");

  var answer = prompt("Хотите посчитать по своему курсу?");
  if (answer == "да" || answer == "Да" || answer == "ДА") {
    var usd = +prompt("Введите курс доллара \n(для дробной части используйте точку):");
    if (usd > 0 ) {
      var eur = +prompt("Введите курс евро \n(для дробной части используйте точку):");
      if (eur > 0) {
        alert("Ваши " + rub + "₽ равны \n" + (rub / usd).toFixed(2) + "$ по курсу 1$ = " +
        usd + "₽ \n" + (rub / eur).toFixed(2) + "€ по курсу 1€ = " + eur + "₽");
      }
      else {
        alert("Неверный курс евро! \nДля дробной части используйте точку. \nКурс должен быть больше нуля.");
      }
    }
    else {
      alert("Неверный курс доллара! \nДля дробной части используйте точку. \nКурс должен быть больше нуля.");
    }
  }
  else if (answer == "нет" || answer == "Нет" || answer == "НЕТ") {
    alert("Пока!");
  }
  else {
    alert("Я понимаю только да или нет!")
  }

</script>
