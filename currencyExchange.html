    <title>Конвертер валют</title>
    <script type="text/javascript">
      window.onload = function() {
        document.getElementById('intro').innerHTML = "Я могу перевести любую сумму рублей в доллары и евро.";
        var usd, eur, rub;

        var usdLink = document.getElementById('usd');
        usdLink.onclick = function() {
          usd = +prompt("Введите курс доллара (для десятичной части используйте точку):");
          while (usd <= 0 || isNaN(0 + usd)) {
            usd = +prompt("Вы ввели неверное значение. \n\n1. Курс должен быть больше нуля.\n2. Для десятичной части используйте точку. \n\nПовторите ввод:");
          }
          document.getElementById('usdResult').innerHTML = ("Курс доллара: 1$ = " + usd + "₽.");
        }

        var eurLink = document.getElementById('eur');
        eurLink.onclick = function() {
          eur = +prompt("Введите курс евро (для десятичной части используйте точку):");
          while (eur < 0 || isNaN(0 + eur)) {
            eur = +prompt("Вы ввели неверное значение. \n\n1. Курс должен быть больше нуля.\n2. Для десятичной части используйте точку. \n\nПовторите ввод:");
          }
          document.getElementById('eurResult').innerHTML = ("Курс евро: 1€ = " + eur + "₽.");
        }

        var rubLink = document.getElementById('rub');
        rubLink.onclick = function() {
          rub = +prompt("Введите сумму в рублях (для десятичной части используйте точку):");
          while (rub < 0 || isNaN(0 + rub)) {
            usd = +prompt("Вы ввели неверное значение. \n\n1. Сумма должна быть больше нуля.\n2. Для десятичной части используйте точку. \n\nПовторите ввод:");
          }

          if (usd && eur) {
            var rubResult = "Ваши " + rub + "₽ равняются " + (rub / usd).toFixed(2) + "$ или " + (rub / usd).toFixed(2) + "€.";
          }
          else {
            usd = 65.44;
            eur = 72.34;
            document.getElementById('usdResult').innerHTML = ("Курс доллара: 1$ = " + usd + "₽.");
            document.getElementById('eurResult').innerHTML = ("Курс евро: 1€ = " + eur + "₽.");
            var rubResult = "Ваши " + rub + "₽ равняются " + (rub / usd).toFixed(2) + "$ или " + (rub / usd).toFixed(2) + "€.";
          }
          document.getElementById('rubResult').innerHTML = rubResult;
        }
      }
    </script>
